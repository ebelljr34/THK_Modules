<!doctype html>
<html lang="en">
  <header>
    <title>How Much I Gotta Tip?</title>
  </header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
  </header>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">How Much I Gotta Tip?</h1>
            <form id="tip-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
             <input type="number" 
         class="form-control" 
         id="billTotal" 
 placeholder="Total Bill">
                </div>
              </div>
              <div class="form-group tipPersent">
   <div class="input-group">
  <label for="">Tip:</label>
 <input type="range" class="form-control" id="tipInput" value="0">
 <span class="input-group-addon" id="tipOutput"></span>
                </div>
              </div>
            </form>
            <hr>

            <div id="results" class="pt-4">
              <h5>We Got You!</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Tip amount</span>
                  <input type="number" class="form-control" id="tipAmount" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Bill + Tip</span>
                  <input type="number" class="form-control" id="totalBillWithTip" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>
   </div>
 </body>
 </html>
